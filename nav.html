<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Noto Sans Mono', serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="accounts" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bank"></i> Accounts</a>
		<a id="income" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-money-bill-wave"></i> Income</a>
		<a id="expenses" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Expenses</a>
		<a id="subscriptions" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bookmark"></i> Subscriptions</a>
		<a id="goals" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-heart"></i> Goals</a>
		


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'accounts')
				window.open("https://www.notion.so/169cee81d1b181c6a90de788892ddf34?v=169cee81d1b18115ac3e000c4b2826c6&pvs=4", '_blank').focus();
			else if (id == "income")
				window.open("https://www.notion.so/169cee81d1b181f7b124dd1cd6ebb002?v=169cee81d1b1817684df000c57d982ba&pvs=4", '_blank').focus();
			else if (id == "expenses")
				window.open("https://www.notion.so/Expenses-169cee81d1b181209f2dd61f85aec0dc?pvs=25", '_blank').focus();
			else if (id == "subscriptions")
				window.open("https://www.notion.so/169cee81d1b1816680eee6c536c8d988?v=169cee81d1b1813e8991000cbb2ffe81&pvs=4", '_blank').focus();
			else if (id == "goals")
				window.open("https://www.notion.so/169cee81d1b181da8677ff221bf6d5a0?v=169cee81d1b18154bc53000c61d8c5cb&pvs=4", '_blank').focus();
			
		}
	</script>


</body>

</html>
